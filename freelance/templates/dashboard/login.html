{% load static %}
<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website with Login & Registration Form</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
    <!-- Unicons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
</head>

<body>

    <!-- Home -->
    <div class="container">
        <div class="forms" style="height: 550px;">
            <div class="form login">
                {% if messages %}
                {% for message in messages %}
                <div class="alert 
          {% if message.tags == 'success' %}
            alert-success
          {% elif message.tags == 'error' %}
            alert-danger
          {% elif message.tags == 'warning' %}
            alert-warning
          {% else %}
            alert-info
          {% endif %}">
                    <h4 class="card-title">{{ message }}</h4>
                </div>
                {% endfor %}
                {% endif %}
                <span class="title">Login</span>

                <form action="{% url 'login_done' %}" method="POST">
                    {% csrf_token %}
                    <div class="input-field">
                        <input name="email" type="email" placeholder="Enter your email" >
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input name="password" type="password" class="password" placeholder="Enter your password" >
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="logCheck">
                            <label for="logCheck" class="text">Remember me</label>
                        </div>

                        <!-- <a href="#" class="text">Forgot password?</a> -->
                    </div>

                    <div class="input-field button">
                        <input type="submit" value="Login">
                    </div>
                    
                </form>
                <div class="input-field button">
                    <a href="{% url 'social:begin' 'facebook' %}"><input type="submit" value="Facebook"></a>
                   
                </div>

                <div class="login-signup">
                    <span class="text">Not a member?
                        <a href="{% url 'signup_page' %}}" class="text signup-link">Signup Now</a>
                    </span>
                </div>
                <div class="login-signup">
                    <span class="text">Forget your password?
                        <a href="{% url 'fp_emailindex' %}" class="text signup-link">Click Here</a>
                    </span>
                </div>
            </div>

            <!-- Registration Form -->
            <div class="form signup">
                <span class="title">Registration</span>

                <form action="#">
                    <div class="input-field">
                        <input type="text" placeholder="Enter your name" required>
                        <i class="uil uil-user"></i>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="Enter your email" required>
                        <i class="uil uil-envelope icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Create a password" required>
                        <i class="uil uil-lock icon"></i>
                    </div>
                    <div class="input-field">
                        <input type="password" class="password" placeholder="Confirm a password" required>
                        <i class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHidePw"></i>
                    </div>

                    <div class="checkbox-text">
                        <div class="checkbox-content">
                            <input type="checkbox" id="termCon">
                            <label for="termCon" class="text">I accepted all terms and conditions</label>
                        </div>
                    </div>

                    <div class="input-field button">
                        <input type="button" value="Signup">
                    </div>
                </form>

                <div class="login-signup">
                    <span class="text">Already a member?
                        <a href="#" class="text login-link">Login Now</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
