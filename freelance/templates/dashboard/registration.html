{% load static %}
<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!--<title>Registration Form in HTML CSS</title>-->
  <!-- Material Icons -->
  <link rel='stylesheet' href='https://fonts.googleapis.com/icon?family=Material+Icons'>

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'register.css' %}" />
</head>

<body>
  <section class="container">
    {% if messages %}
    {% for message in messages %}
    <div class="alert 
          {% if message.tags == 'success' %}
            alert-success
          {% elif message.tags == 'error' %}
            alert-danger
          {% elif message.tags == 'warning' %}
            alert-warning
          {% else %}
            alert-info
          {% endif %}">
      <h4 class="card-title">{{ message }}</h4>
    </div>
    {% endfor %}
    {% endif %}
    <h1 style="    background: #826AFB;
    color: white;
    border-radius: 10px;
    padding-left: 20px;">Freelancers</h1>
    <header>Registration Form</header>
    <form action="{% url 'create_user' %}" method="POST" class="form" enctype="multipart/form-data">
      {% csrf_token %}

      <!-- <div class="column">
        <div class="input-box">
          <label>First Name</label>
          <input name="first_name" type="text" placeholder="Enter First name"  />
        </div>
        <div class="input-box">
          <label>Last Name</label>
          <input name="last_name" type="text" placeholder="Enter Last name"  />
        </div>
      </div> -->

      <div class="input-box">
        <label>Email Address</label>
        <input name="email" type="text" placeholder="Enter email address"  />
      </div>

      <div class="column">
        <div class="input-box">
          <label>Password</label>
          <input name="password" type="text" placeholder="Enter Password"  />
        </div>
        <div class="input-box">
          <label>Confirm Password</label>
          <input name="conf_password" type="text" placeholder="Confirm Your Password"  />
        </div>
      </div>

      <!-- <div class="input-box">
        <select name="user_typ" class="form-select" aria-label="Default select example">
          <option value="" selected>Select your type</option>
          <option>Freelancer</option>
          <option>Buyer</option>
        </select>
      </div> -->
        


        <button type="submit">Submit</button>
    </form>
  </section>


  <a href="{% url 'user_index' %}" target="_blank">
    <button type="button" class="btn pmd-btn-fab btn-danger pmd-ripple-effect"><i
        class="material-icons pmd-sm">highlight_off</i></button>
  </a>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
